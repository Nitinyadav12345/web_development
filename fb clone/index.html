<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 m-0 p-0">
   <div class="container mt-24 flex  items-center justify-center">
    <div class="left w-2/3 flex flex-col pl-32 pr-10
      pb-24"> 
        <img class="w-80 " src="facebook.svg" alt="">
        <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 border border-1 border-gray-200 mr-32 text-lg relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="password" placeholder="Password">
        <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-lg py-3 font-bold my-2 cursor-pointer">Log in</button>
        <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 text-white rounded-lg py-3 font-bold my-2 cursor-pointer w-fit px-4 mx-auto hover:bg-green-600">Create new account</button>
        <span class="absolute -bottom-12 text-sm ml-4"> <span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
